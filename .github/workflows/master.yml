on:
  push:
    branches:
      - master

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_NAME: "grow-api"
  ECR_IMAGE_TAG: "latest"
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECS_CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE_NAME: ${{ secrets.ECS_SERVICE_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.7

      - name: Install dependencies
        env:
          BUNDLE_PATH: vendor/bundle
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --retry 3 --jobs 4 --without development test

      - name: Install aws-cli
        run: |
          sudo apt-get -y install python3-pip
          sudo pip3 install awscli

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region $AWS_REGION

      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_NAME }}:${{ env.ECR_IMAGE_TAG }}
        run: |
          docker build -t $IMAGE_NAME .
          aws ecr get-login-password | docker login --username AWS --password-stdin $ECR_REGISTRY
          docker push $IMAGE_NAME

      - name: Delete old Docker images
        run: |
          LATEST_IMAGE=$(aws ecr describe-images --repository-name $ECR_REPOSITORY_NAME --query 'reverse(sort_by(imageDetails,&imagePushedAt))[0].imageDigest' --output text)

          OLD_IMAGES=$(aws ecr list-images --repository-name $ECR_REPOSITORY_NAME --query 'imageIds[?imageTag!=`latest`].imageDigest' --output text)

          if [ -n "$OLD_IMAGES" ]; then
            IFS=$'\n' read -rd '' -a IMAGES_ARRAY <<<"$OLD_IMAGES"
            for IMAGE in "${IMAGES_ARRAY[@]}"; do
              if [ "$IMAGE" != "$LATEST_IMAGE" ]; then
                aws ecr batch-delete-image --repository-name $ECR_REPOSITORY_NAME --image-ids imageDigest=$IMAGE
              fi
            done
          else
            echo "No old Docker images to delete."
          fi

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER_NAME }} --service ${{ env.ECS_SERVICE_NAME }} --force-new-deployment
